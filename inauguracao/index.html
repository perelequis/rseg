<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindos ao Site da Rseg!</title>
    <link rel="icon" type="image/png" href="../../logo-v2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #CC0000;
            --dark-bg: #050505;
            --text-white: #FFFFFF;
            --text-gray: #B0B0B0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--dark-bg);
            color: var(--text-white);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle at center, #1a0000 0%, #050505 80%);
        }

        #stage {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scene {
            position: absolute;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .scene.active { display: flex; opacity: 1; }
        .scene.fading-out { opacity: 0; }

        .percent-text {
            font-size: 6rem;
            font-weight: 900;
            color: var(--text-white);
            line-height: 1;
            margin-bottom: 25px;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
        }

        .progress-container {
            width: 320px;
            height: 6px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 3px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: var(--primary-red);
            box-shadow: 0 0 20px var(--primary-red);
            transition: width 3.5s linear;
        }

        .loading-label {
            font-size: 0.9rem;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 500;
        }

        .success-msg {
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            color: var(--text-white);
            transform: scale(0.5);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 0 0 40px rgba(204, 0, 0, 0.3);
        }
        
        .success-msg.pop {
            transform: scale(1);
            opacity: 1;
        }

        .confetti {
            position: fixed;
            top: -20px;
            z-index: 999;
            width: 10px;
            height: 10px;
            pointer-events: none;
        }

        .welcome-small {
            font-size: 1.8rem;
            font-weight: 300;
            color: var(--text-gray);
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .welcome-large {
            font-size: 4.5rem;
            font-weight: 900;
            color: var(--primary-red);
            text-transform: uppercase;
            line-height: 1.1;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.6s ease;
            text-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        .show-up { opacity: 1; transform: translateY(0) scale(1); }

        .logo-wrapper {
            margin-bottom: 40px;
            opacity: 0;
            transition: opacity 1s ease;
            position: relative;
        }

        .final-logo {
            max-width: 260px;
            height: auto;
            display: block;
        }

        .led-glow {
            animation: redPulse 3s infinite ease-in-out;
        }

        @keyframes redPulse {
            0% { filter: drop-shadow(0 0 5px rgba(204, 0, 0, 0.3)); }
            50% { filter: drop-shadow(0 0 40px rgba(204, 0, 0, 0.9)); }
            100% { filter: drop-shadow(0 0 5px rgba(204, 0, 0, 0.3)); }
        }

        .final-text-group {
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .final-label {
            display: block;
            font-size: 1rem;
            color: var(--text-white);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .final-link {
            display: block;
            font-size: 1.4rem;
            color: var(--text-gray);
            text-decoration: none;
            font-weight: 300;
            transition: color 0.3s;
            border-bottom: 1px solid transparent;
        }

        .final-link:hover {
            color: var(--primary-red);
            border-bottom: 1px solid var(--primary-red);
        }

        @media (max-width: 768px) {
            .percent-text { font-size: 4rem; }
            .success-msg { font-size: 2.5rem; }
            .welcome-large { font-size: 3rem; }
            .final-logo { max-width: 200px; }
            .progress-container { width: 80%; }
            .final-link { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div id="stage">
        
        <div id="scene-1" class="scene">
            <div class="percent-text" id="counter">0%</div>
            <div class="progress-container">
                <div class="progress-fill" id="bar"></div>
            </div>
            <div class="loading-label">Carregando Sistema...</div>
        </div>

        <div id="scene-2" class="scene">
            <div class="success-msg" id="success-txt">Chegou a hora!</div>
        </div>

        <div id="scene-3" class="scene">
            <div class="welcome-small" id="welcome-1">Seja Bem vindo ao</div>
            <div class="welcome-large" id="welcome-2">Site da Rseg!</div>
        </div>

        <div id="scene-4" class="scene">
            <div class="logo-wrapper" id="logo-box">
                <img src="https://www.rsegmonitoramento.com.br/logo-v1.png" alt="Rseg Monitoramento" class="final-logo">
            </div>
            <div class="final-text-group" id="final-txt">
                <span class="final-label">ACESSE NOSSO SITE:</span>
                <a href="https://www.rsegmonitoramento.com.br" class="final-link" target="_blank">www.rsegmonitoramento.com.br</a>
            </div>
        </div>

    </div>

    <script>
        const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));
        const get = (id) => document.getElementById(id);

        async function startIntro() {
            const s1 = get('scene-1');
            const counter = get('counter');
            const bar = get('bar');

            s1.classList.add('active');
            
            await wait(100); 
            bar.style.width = '100%';

            let count = 0;
            const totalTime = 3500;
            const intervalTime = totalTime / 100;
            
            const timer = setInterval(() => {
                count++;
                if (count <= 100) counter.innerText = count + '%';
                else clearInterval(timer);
            }, intervalTime);

            await wait(totalTime + 500);

            s1.classList.add('fading-out');
            await wait(500);
            s1.classList.remove('active');

            const s2 = get('scene-2');
            const txtSuccess = get('success-txt');
            
            s2.classList.add('active');
            requestAnimationFrame(() => txtSuccess.classList.add('pop'));
            spawnConfetti();

            await wait(2000);

            s2.classList.add('fading-out');
            await wait(500);
            s2.classList.remove('active');

            const s3 = get('scene-3');
            const w1 = get('welcome-1');
            const w2 = get('welcome-2');

            s3.classList.add('active');
            
            await wait(200);
            w1.classList.add('show-up');
            
            await wait(400);
            w2.classList.add('show-up');

            await wait(2500);

            s3.classList.add('fading-out');
            await wait(500);
            s3.classList.remove('active');

            const s4 = get('scene-4');
            const logoBox = get('logo-box');
            const logoImg = logoBox.querySelector('img');
            const finalTxt = get('final-txt');

            s4.classList.add('active');

            await wait(200);
            logoBox.style.opacity = '1';

            await wait(500);
            logoImg.classList.add('led-glow');

            await wait(300);
            finalTxt.classList.add('show-up');
            finalTxt.style.opacity = '1';
            finalTxt.style.transform = 'translateY(0)';
        }

        function spawnConfetti() {
            const colors = ['#CC0000', '#FFFFFF', '#444444'];
            const amount = 60;

            for (let i = 0; i < amount; i++) {
                const el = document.createElement('div');
                el.classList.add('confetti');
                document.body.appendChild(el);

                const bg = colors[Math.floor(Math.random() * colors.length)];
                const xPos = Math.random() * 100;
                const delay = Math.random() * 0.5;
                const duration = 1 + Math.random();

                el.style.backgroundColor = bg;
                el.style.left = xPos + 'vw';
                el.style.animation = `fall ${duration}s ease-in ${delay}s forwards`;
                
                setTimeout(() => { el.remove(); }, (duration + delay) * 1000 + 100);
            }
        }

        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fall {
                0% { top: -10px; transform: rotate(0deg); opacity: 1; }
                100% { top: 110vh; transform: rotate(720deg); opacity: 0; }
            }
        `;
        document.head.appendChild(styleSheet);

        window.onload = startIntro;
    </script>
</body>
</html>
